[tox]
envlist=
    py27-django{111},
    py34-django{111,20},
    py35-django{111,20},
    py36-django{111,20},
    lint,
    isort
skipsdist = True
skip_missing_interpreters = True

[testenv]
deps =
    -r{toxinidir}/requirements-dev.txt
    django111: Django>=1.11,<2.0
    django20: Django==2.0rc1
    django20: git+git://github.com/django-mptt/django-mptt.git
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
passenv = PYTHONPATH
commands =
    py.test

[testenv:lint]
deps =
    flake8
commands =
    flake8

[testenv:isort]
deps =
    isort
commands =
    isort --check-only --recursive --diff machina tests
